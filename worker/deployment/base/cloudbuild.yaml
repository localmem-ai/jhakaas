steps:
  # 1. Pull previous base image for caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker-base:latest || exit 0

  # 2. Build the base image with Artifact Registry inline cache
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args: [
      'build',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker-base:latest',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker-base:v1.0.0',
      '--cache-from', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker-base:latest',
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      '.'
    ]
    timeout: 1200s  # 20 minutes - first build is slow

  # 3. Push the base image with latest tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker-base:latest'
    ]

  # 4. Push the base image with version tag
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker-base:v1.0.0'
    ]

# Substitutions allow us to pass variables at build time
substitutions:
  _REGION: asia-southeast1

timeout: 1800s  # 30 minutes total timeout

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # Use a bigger machine for faster builds
