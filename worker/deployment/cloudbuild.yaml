steps:
  # 1. Pull previous image for layer caching
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker pull ${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker:latest || exit 0

  # 2. Build with Artifact Registry inline cache (BuildKit)
  # Inline cache stores cache metadata IN the image for better reuse
  - name: 'gcr.io/cloud-builders/docker'
    env:
      - 'DOCKER_BUILDKIT=1'
    args: [
      'build',
      '-f', 'worker/deployment/Dockerfile',
      '-t', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker:latest',
      '--cache-from', '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker:latest',
      '--build-arg', 'BUILDKIT_INLINE_CACHE=1',
      'worker'
    ]

  # 3. Push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [
      'push',
      '${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker:latest'
    ]

  # 4. Deploy to Cloud Run
  # Note: Ingress setting is managed by Terraform, not here
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - run
      - deploy
      - jhakaas-worker
      - --image=${_REGION}-docker.pkg.dev/${PROJECT_ID}/jhakaas-repo/worker:latest
      - --region=${_REGION}
      - --platform=managed

# Substitutions allow us to pass variables at build time
substitutions:
  _REGION: asia-southeast1

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8' # Use a bigger machine for faster builds
